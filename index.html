<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href='css/style.css'>

    <title>Goal tracker</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="add">
                <input type="text" class="add__name" placeholder="Add a new goal">
                <button class="add__btn btn">
                    <i class="icon ion-plus"></i>
                </button>
            </div>
            <div class="goal-list">
                <div class="item">
                    <input type="checkbox" class="item__status--checkbox" id='item-1'>
                    <label for="item-1" class="item__status--label">
                        <i class="icon ion-checkmark"></i>
                    </label>
                    <input type="text" class="item__name" readonly value='Read more books'>
                    <div class="item__progress"></div>
                </div>
                <div class="item">
                    <input type="checkbox" class="item__status--checkbox" id='item-2'>
                    <label for="item-2" class="item__status--label">
                        <i class="icon ion-checkmark"></i>
                    </label>
                    <input type="text" class="item__name" readonly value='Learn new words every day'>
                    <div class="item__progress"></div>
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
</body>

</html>
