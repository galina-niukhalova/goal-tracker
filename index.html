<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href='css/style.css'>

    <title>Goal tracker</title>
</head>

<body ontouchstart="">
    <div class="container">
        <div class="item-add goal-add">
            <!-- add -->
            <input type="text" class="item-add__input goal-add__input" placeholder="Add a new goal">
            <button class="item-add__btn goal-add__btn">
                <i class="icon ion-plus"></i>
            </button>
        </div>
        <div class="item-list goal-list">
        </div>
        <div class="item-active">
            <h2 class="item-active__name"></h2>
            <progress class="item-active__progress" value="0" max="100"></progress>
        </div>
        <button class="btn-up">
            <i class="icon ion-arrow-left-b"></i>
        </button>
        <div class="subgoal-container">
            <div class="item-add subgoal-add">
                <input type="text" class="item-add__input subgoal-add__input" placeholder="Add a new subgoal">
                <button class="item-add__btn subgoal-add__btn">
                    <i class="icon ion-plus"></i>
                </button>
            </div>
            <div class="item-list subgoal-list">
            </div>
        </div>
        <div class="item-active__comment">
            <textarea class="comment" rows="4" cols="50" placeholder="Write a comment..."></textarea>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
